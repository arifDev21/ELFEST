<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .background-base {
        background-image: url("assets/about/background.png");
        background-size: cover;
      }

      .poppins-thin {
        font-family: "Poppins", serif;
        font-weight: 100;
        font-style: normal;
      }

      .titan-one-regular {
        font-family: "Titan One", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="min-h-screen flex flex-col relative">
    <nav id="navbar" class="z-50">
      <!-- <button id="menu-toggle">Toggle Menu</button> -->
      <!-- <div id="menu" class="hidden">Menu Content</div> -->
    </nav>
    <!-- Konten halaman di sini -->
    <div class="absolute top-20 w-full min flex justify-center">
      <img
        src="./assets/about/header-about.png"
        alt="header-about"
        class="object-cover min-[1920px]:w-[1920px] min-[1920px]:h-[1080px]"
      />
    </div>

    <div id="container-base" class="flex justify-center background-base">
      <div
        class="mt-48 min-[428px]:mt-52 min-[768px]:mt-80 min-[820px]:mt-[350px] min-[800px]:mt-[340px] min-[1114px]:mt-[490px] min-[1439px]:mt-[635px] min-[884px]:mt-[380px] min-[1280px]:mt-[560px] min-[1920px]:mt-[752px] min-[2048px]:mt-[800px]"
      >
        <div
          id="image-konser"
          class="mt-[8px] flex justify-center items-center 2xl:mt-10 z-50"
        >
          <img
            class="w-[100%] h-[100%] md:mt-16 lg:mt-20 2xl:mt-24 min-[2048px]:mt-32 z-50"
            src="assets/about/image-concert.png"
            alt="image-konser-page-about"
          />
        </div>
        <div
          class="px-8 min-[820px]:px-10 min-[1280px]:px-24 flex justify-center"
        >
          <img src="/assets/about/text.png" alt="text" />
        </div>

        <div class="min-[1280px]:mb-20 min-[1920px]:mb-36">
          <img
            src="./assets/about/stones-and-star.png"
            alt="stones-and-star"
            class="sm:max-w-md max-w-xs mx-auto"
          />
        </div>

        <div
          class="space-y-3 p-7 min-[1920px]:mb-[430px] mb-44 min-[768px]:mb-80 min-[1280px]:mb-96"
        >
          <img
            src="./assets/about/button-buy.png"
            alt="Buy Your Ticket Here"
            class="sm:max-w-md max-w-xs mx-auto"
            style="cursor: pointer"
            onclick="window.open('https://snaptix.id/events/elfestival-vol3', '_blank');"
          />
        </div>
      </div>
    </div>

    <div id="footer" class="absolute bottom-0 w-full z-50"></div>

    <script src="script.js"></script>
  </body>
</html>
