<!DOCTYPE html>
<html lang="en" class="loading">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <meta name="description" content="Euphoria Life Fest - Bandung, 25-26 April 2026" />
  <title>Euphoria Life Fest</title>
  <script src="https://cdn.tailwindcss.com" defer></script>
  <link rel="stylesheet" href="flip.min.css" />

  <style>
    html { overflow-x: hidden; }
    html.loading body { opacity: 0; }
    body { overflow-x: hidden; transition: opacity 0.15s ease-out; }

    .bg-hero {
      background-image: url("/assets/home/elfest-vol-3/Story%20flyer%201.svg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    @media (min-width: 768px) {
      .bg-hero {
        background-size: cover;
        background-position: center;
        width: 100vw;
        min-width: 100%;
      }
    }

    /* Countdown Timer - Mobile */
    .countdown-container {
      transform: scale(1.5);
      transform-origin: center;
    }

    @media (min-width: 640px) {
      .countdown-container {
        transform: scale(1.2);
      }
    }

    @media (min-width: 768px) {
      .countdown-container {
        transform: scale(0.9);
      }
    }

    @media (min-width: 1024px) {
      .countdown-container {
        transform: scale(1);
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Titan+One&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: { colors: { primary: '#2d1291' } }
      }
    };
  </script>
  <script src="script.js" defer></script>
</head>

<body class="min-h-screen flex flex-col relative bg-[#2D1290]">
  <nav id="navbar" class="z-50"></nav>

  <!-- Mobile-first: flex column, stacked. Desktop (md:): full width -->
  <div class="relative w-full min-h-[100dvh] sm:min-h-screen bg-hero flex flex-col items-center pb-10 md:pb-0 overflow-x-hidden">

    <!-- 1. Main Lineup Feed (LCP: reserve space to avoid layout shift on load) -->
    <div class="w-full max-w-xs sm:max-w-sm mx-auto mb-4 md:max-w-4xl md:w-full md:mb-4 min-h-[240px] sm:min-h-[280px] md:min-h-0">
      <img
        width="320" height="400"
        class="block w-full max-w-xs sm:max-w-sm md:max-w-4xl md:w-full h-auto object-contain mx-auto md:mx-0"
        src="assets/home/elfest-vol-3/Salinan dari Feeds 45 (2) (Konten Instagram (45)) 1.svg"
        alt="Event lineup and details" fetchpriority="high" decoding="async" />
    </div>

    <!-- 2+4. Mobile: [flyer kiri][Story Section][flyer kanan]. Desktop: full width -->
    <div class="flex flex-row justify-between items-start gap-1 w-full mb-4 md:gap-2 px-1">
      <img loading="lazy" decoding="async" width="80" height="80"
        class="flex-shrink-0 w-[calc(50%-4px)] max-w-[80px] sm:max-w-[100px] h-auto object-contain md:max-w-[200px] md:w-auto"
        src="assets/home/elfest-vol-3/Story flyer (2) 2.svg" alt="Event promotional content" />
      <img loading="lazy" decoding="async" width="400" height="500"
        class="flex-1 min-w-0 w-full max-w-[400px] sm:max-w-[460px] h-auto object-cover md:max-w-full md:w-full"
        src="assets/home/elfest-vol-3/Salinan dari Story flyer (3) 1.svg" alt="Event lineup information" />
      <img loading="lazy" decoding="async" width="80" height="80"
        class="flex-shrink-0 w-[calc(50%-4px)] max-w-[80px] sm:max-w-[100px] h-auto object-contain md:max-w-[200px] md:w-auto"
        src="assets/home/elfest-vol-3/Story flyer (2) 3.svg" alt="Event promotional content" />
    </div>

    <!-- 3. Sponsors Button Buy Ticket-->
    <a href="https://snaptix.id/events/elfest-2026" target="_blank" rel="noopener noreferrer"
      class="block w-full max-w-xs sm:max-w-sm mx-auto mb-4 md:max-w-4xl md:w-full md:mb-4">
      <img loading="lazy" class="block w-full h-auto object-contain" src="assets/home/elfest-vol-3/Group 29.svg"
        alt="Event sponsors and partners" />
    </a>

    <!-- 5. Feed + Side: mobile absolute [side kiri][feed center], desktop full width -->
    <div
      class="relative w-full min-h-[90px] mb-4 md:min-h-auto md:flex md:flex-row md:justify-between md:items-start md:gap-2">
      <img loading="lazy"
        class="absolute left-0 top-0 w-[calc(50%-4px)] max-w-[60px] sm:max-w-[80px] h-auto object-contain md:relative md:max-w-[200px] md:w-auto md:left-auto md:top-auto"
        src="assets/home/elfest-vol-3/Salinan dari Feeds. 45 1.svg" alt="Event promotional content" />
      <img loading="lazy"
        class="absolute left-1/2 -translate-x-1/2 top-0 max-w-[280px] sm:max-w-[320px] h-auto object-contain md:relative md:max-w-4xl md:w-full md:left-auto md:translate-x-0 md:top-auto md:flex-1"
        src="assets/home/elfest-vol-3/Salinan dari Feeds 45 (2) (Konten Instagram (45)) (2) 1.svg"
        alt="Event promotional content" />
    </div>

    <!-- 6+7. Countdown Story + Story 9: mobile absolute dalam wrapper, desktop full width -->
    <div
      class="relative w-full min-h-[300px] mb-4 md:min-h-[720px] md:grid md:grid-cols-[1fr_3fr_1fr] md:gap-6 md:items-start">
      <!-- Kolom 1 - Spacer -->
      <div class="hidden md:block"></div>

      <!-- 6. Countdown Story - Kolom 2 -->
      <img loading="lazy"
        class="absolute left-1/2 -translate-x-1/2 top-0 w-full max-w-[280px] sm:max-w-[320px] h-auto object-contain md:relative md:left-auto md:translate-x-0 md:top-auto md:w-full md:h-[720px] md:max-w-none md:object-contain"
        src="assets/home/elfest-vol-3/Salinan dari Story flyer (6) 1.svg" alt="Event countdown and information" />

      <!-- Kolom 3 - Grid 3 baris -->
      <div class="hidden md:grid md:grid-rows-3 md:gap-6 md:h-[720px]">
        <!-- Row 1: Story 9 -->
        <img loading="lazy" class="w-auto max-w-[200px] h-auto object-contain justify-self-end"
          src="assets/home/elfest-vol-3/Story flyer (3) 1.svg" alt="Event promotional content" />

        <!-- Row 2: Spacer -->
        <div></div>

        <!-- Row 3: Side 2 -->
        <img loading="lazy" class="w-auto max-w-[200px] h-auto object-contain justify-self-end self-end"
          src="assets/home/elfest-vol-3/Salinan dari Feeds. 45 2.svg" alt="Event promotional content" />
      </div>

      <!-- Mobile: Story 9 dan Side 2 absolute -->
      <img loading="lazy"
        class="absolute right-0 top-0 w-[calc(50%-8px)] max-w-[120px] sm:max-w-[140px] h-auto object-contain md:hidden"
        src="assets/home/elfest-vol-3/Story flyer (3) 1.svg" alt="Event promotional content" />
      <img loading="lazy"
        class="absolute right-0 top-[220px] w-[calc(50%-4px)] max-w-[100px] sm:max-w-[120px] h-auto object-contain md:hidden"
        src="assets/home/elfest-vol-3/Salinan dari Feeds. 45 2.svg" alt="Event promotional content" />
    </div>

    <!-- 8+10+15. Feed 3 + Story 10 + Story Flyer 7: mobile absolute [kiri][tengah][kanan], desktop grid 3 kolom -->
    <div class="relative w-full min-h-[235px] mb-4 md:min-h-auto md:grid md:gap-6 md:grid-cols-[1fr_3fr_1fr]">
      <!-- Kolom 1 - Grid 2 baris: Story 10 dan Story Flyer 7 -->
      <div class="hidden md:grid md:grid-rows-2 md:gap-6">
        <!-- Row 1: Story 10 -->
        <img loading="lazy" class="w-auto max-w-[200px] h-auto object-contain"
          src="assets/home/elfest-vol-3/Salinan dari Feeds. 45 3.svg" alt="Event promotional content" />

        <!-- Row 2: Story Flyer 7 -->
        <img loading="lazy" class="w-auto max-w-[200px] h-auto object-contain"
          src="assets/home/elfest-vol-3/Story flyer (6) 1.svg" alt="Event promotional content" />
      </div>

      <!-- Kolom 2: Feed 3 -->
      <img loading="lazy"
        class="absolute left-1/2 -translate-x-1/2 top-[80px] w-full max-w-[280px] sm:max-w-[320px] h-auto object-contain md:relative md:left-auto md:translate-x-0 md:top-auto md:w-full md:max-w-none md:object-contain"
        src="assets/home/elfest-vol-3/Salinan dari Feeds 45 (2) (Konten Instagram (45)) (2) 3.svg"
        alt="Event promotional content" />

      <!-- Kolom 3 - Spacer -->
      <div class="hidden md:block"></div>

      <!-- Mobile: Story 10 dan Story Flyer 7 absolute -->
      <img loading="lazy"
        class="absolute left-0 top-0 w-[calc(50%-4px)] max-w-[100px] sm:max-w-[120px] h-auto object-contain md:hidden"
        src="assets/home/elfest-vol-3/Salinan dari Feeds. 45 3.svg" alt="Event promotional content" />
      <img loading="lazy"
        class="absolute left-0 top-[150px] w-[calc(50%-4px)] max-w-[100px] sm:max-w-[120px] h-auto object-contain md:hidden"
        src="assets/home/elfest-vol-3/Story flyer (6) 1.svg" alt="Event promotional content" />
    </div>

    <!-- 11. Aftermovie 2025 - Grid 3 kolom -->
    <div class="relative w-full mb-4 md:grid md:grid-cols-[1fr_3fr_1fr] md:gap-6 md:items-start">
      <!-- Kolom 1 - Spacer -->
      <div class="hidden md:block"></div>

      <!-- Kolom 2 - Video -->
      <div
        class="w-full max-w-xs sm:max-w-sm aspect-video overflow-hidden mx-auto md:max-w-none md:w-full md:mx-0 md:min-h-[400px]">
        <video class="block w-full h-full aspect-video object-cover object-center" autoplay muted loop playsinline
          controls preload="metadata" poster="assets/home/elfest-vol-3/Group 24.svg">
          <source src="assets/afterMovie/afterMovie Elfest2025.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Kolom 3 - Story Flyer 8 -->
      <img loading="lazy"
        class="absolute top-0 right-0 w-[60px] sm:w-[80px] h-auto object-contain z-20 md:relative md:max-w-[200px] md:w-auto md:right-auto md:top-auto md:z-10 md:justify-self-end"
        src="assets/home/elfest-vol-3/Story flyer (5) 1.svg" alt="Event promotional content" />
    </div>

    <!-- 14. Feed 4 -->
    <img loading="lazy"
      class="block w-full max-w-xs sm:max-w-sm h-auto object-contain mx-auto mb-4 md:max-w-4xl md:w-full md:h-auto md:object-contain md:mb-4"
      src="assets/home/elfest-vol-3/Salinan dari Feeds 45 (2) (Konten Instagram (45)) (2) 4.svg"
      alt="Event promotional content" />


    <!-- 16. Aftermovie 2024 - Grid 3 kolom -->
    <div class="relative w-full mb-4 md:grid md:grid-cols-[1fr_3fr_1fr] md:gap-6 md:items-start">
      <!-- Kolom 1 - Spacer -->
      <div class="hidden md:block"></div>

      <!-- Kolom 2 - Video -->
      <div
        class="w-full max-w-xs sm:max-w-sm aspect-video overflow-hidden mx-auto md:max-w-none md:w-full md:mx-0 md:min-h-[400px]">
        <video class="w-full h-full object-cover object-center" autoplay muted loop playsinline controls
          preload="metadata" poster="assets/home/elfest-vol-3/Rectangle 20.svg">
          <source src="assets/afterMovie/afterMovie Elfest2024.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Kolom 3 - Side Feeds Kanan -->
      <img loading="lazy"
        class="absolute top-0 right-0 w-[60px] sm:w-[80px] h-auto object-contain z-20 md:relative md:max-w-[120px] md:w-auto md:right-auto md:top-auto md:z-10 md:justify-self-end"
        src="assets/home/elfest-vol-3/Salinan dari Feeds. 45 (A5 (Horizontal)) (1) 1.svg"
        alt="Event promotional content" />
    </div>



    <!-- 19. Countdown Feed + Side - Grid 3 kolom -->
    <div class="relative w-full mb-4 md:grid md:grid-cols-[1fr_3fr_1fr] md:gap-6 md:items-start">
      <!-- Kolom 1 - Spacer -->
      <div class="hidden md:block"></div>

      <!-- Kolom 2 - Countdown Feed -->
      <img loading="lazy"
        class="block w-full max-w-xs sm:max-w-sm h-auto object-contain mx-auto md:max-w-none md:w-full md:h-auto md:object-contain md:mx-0"
        src="assets/home/elfest-vol-3/Salinan dari Feeds 45 (2) (Konten Instagram (45)) (3) 1.svg"
        alt="Event countdown information" />

      <!-- Kolom 3 - Side Feeds 4 -->
      <img loading="lazy"
        class="absolute top-0 right-0 w-[60px] sm:w-[80px] h-auto object-contain z-20 md:relative md:max-w-[200px] md:w-auto md:right-auto md:top-auto md:z-10 md:justify-self-end"
        src="assets/home/elfest-vol-3/Salinan dari Feeds. 45 4.svg" alt="Event promotional content" />
    </div>

    <!-- Countdown Timer -->
    <div class="countdown-container mb-24">
      <div class="tick" data-did-init="handleTickInit">
        <div data-layout="horizontal fit" class="flex justify-center items-center gap-1 sm:gap-2 md:gap-3 lg:gap-4">
          <span data-key="days" data-transform="pad(000)" data-view="flip"></span>
          <span data-view="text" data-key="sep" class="tick-text-inline">:</span>
          <span data-key="hours" data-transform="pad(00)" data-view="flip"></span>
          <span data-view="text" data-key="sep" class="tick-text-inline">:</span>
          <span data-key="minutes" data-transform="pad(00)" data-view="flip"></span>
          <span data-view="text" data-key="sep" class="tick-text-inline">:</span>
          <span data-key="seconds" data-transform="pad(00)" data-view="flip"></span>
        </div>
      </div>
    </div>

    <!-- 20. Side Feeds Kiri -->
    <img loading="lazy"
      class="absolute top-[calc(100%-180px)] left-0 w-[50px] sm:w-[70px] h-auto object-contain z-20 md:relative md:top-auto md:max-w-[200px] md:w-auto md:left-auto md:z-10 md:mb-4"
      src="assets/home/elfest-vol-3/Salinan dari Feeds. 45 (A5 (Horizontal)) (1) 2.svg"
      alt="Event promotional content" />



    <!-- 18. Story Flyer 2: overlay paling belakang di atas footer - full width di semua ukuran -->
    <img loading="lazy"
      class="absolute bottom-0 left-0 w-full h-auto object-contain z-[-1] md:w-full md:h-auto md:object-contain md:z-[-1]"
      src="assets/home/elfest-vol-3/Story flyer (1) 2.svg" alt="Event promotional banner" />

    <!-- 21. Story Flyer 3 & 4: kanan-kiri paling bawah menimpa Story Flyer 2 - full width di semua ukuran -->
    <div class="absolute bottom-0 left-0 right-0 flex flex-row justify-between items-end gap-1 w-full z-10 md:gap-2">
      <img loading="lazy"
        class="w-[calc(50%-4px)] max-w-[120px] sm:max-w-[140px] h-auto object-contain md:max-w-[300px] md:w-auto md:h-auto md:object-contain"
        src="assets/home/elfest-vol-3/Story flyer (4) 2.svg" alt="Event promotional content" />
      <img loading="lazy"
        class="w-[calc(50%-4px)] max-w-[120px] sm:max-w-[140px] h-auto object-contain md:max-w-[300px] md:w-auto md:h-auto md:object-contain"
        src="assets/home/elfest-vol-3/Story flyer (4) 1.svg" alt="Event promotional content" />
    </div>

  </div>




  <div id="footer" class="bottom-0 w-full z-50"></div>
</body>
<script src="flip.min.js" defer></script>

</html>
