<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELFEST 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/flip.min.css" />

    <style>
        html, body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
        }
        /* Background Styles */
        .background {
            aspect-ratio: 5 / 3;
            width: 100%;
            min-height: 100vh;
            background-image: url('assets/home/background-home.png');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Mobile (up to 640px) */
        @media (max-width: 640px) {
            .background {
                background-size: cover;
                background-position: center top;
                min-height: 100vh;
                background-attachment: scroll;
            }
        }

        /* Tablet (641px to 1024px) */
        @media (min-width: 641px) and (max-width: 1024px) {
            .background {
                background-size: cover;
                background-position: center top;
                min-height: 150vh;
                background-attachment: scroll;
                height: auto;
            }
        }

        /* Desktop (1025px and above) */
        @media (min-width: 1025px) {
            .background {
                background-size: cover;
                background-position: center bottom;
                min-height: 280vh;
                background-attachment: scroll;
                height: auto;
            }
        }

        /* Countdown Timer Styles */
        .tick {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: bold;
            width: 100%;
            height: 100%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        @media (min-width: 640px) {
            .tick {
                font-size: 2rem;
            }
        }

        @media (min-width: 768px) {
            .tick {
                font-size: 2.5rem;
            }
        }

        @media (min-width: 1024px) {
            .tick {
                font-size: 3rem;
            }
        }

        /* Image Rendering */
        .image-rendering-crisp {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -webkit-font-smoothing: antialiased;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        /* --- HERO ANIMATION --- */
        .fade-in-hero {
            opacity: 0;
            transform: scale(0.95) translateY(30px);
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-in-hero.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* Responsive overlay positioning */
        .overlay-container {
            position: relative;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 100%;
            padding: 0 1rem;
        }

        .overlay-first {
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 100%;
            top: 5%;
        }

        .overlay-second {
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            top: 20%;
        }

        .octopus-foreground {
            position: absolute;
            width: 100%;
            top: 20%;
            overflow-x: hidden
        }

        /* Mobile (up to 640px) */
        @media (max-width: 640px) {
            .overlay-container {
                top: 20%;
                padding: 0 0.5rem;
            }

            .overlay-first {
                top: 30%;
                width: 100%;
            }

            .overlay-second {
                top: 75%;
            }

            .octopus-foreground {
                top: 70%;
                left: 0;
                right: 0;
                margin: 0 auto;
                scale: 1.5;
                transform: scale(1.5);
            }

        }

        @media (min-width: 641px) {
       .overlay-container {
                top: 25%;
                padding: 0 3rem;
            }
            .overlay-first {
                top: 30%;
                width: 100%;
            }

            .overlay-second {
                top: 75%;
            }

            .octopus-foreground {
                top: 70%;
                left: 0;
                right: 0;
                margin: 0 auto;
                scale: 1.5;
                transform: scale(1.5);
            }

        }
        /* Small Desktop (1025px to 1440px) */
        @media (min-width: 1025px) and (max-width: 1440px) {
            .overlay-container {
                top: 20%;
                padding: 0 3rem;
            }

            .overlay-first {
                top: 30%;
            }

            .overlay-second {
                top: 78%;
            }

            .octopus-foreground {
                transform: scale(1.8);
                scale: 1.8;
                top: 88%;
                overflow-x: hidden;
            }
        }


        @media (min-width: 1025px) {
          .overlay-container {
            top: 17%;
          }
            .overlay-first {
                top: 120%;
            }

            .overlay-second {
                top: 160%;
            }

            .octopus-foreground {
                top: 160%;
                left: 0;
                right: 0;
                margin: 0 auto;
                width: 100%;
                transform: scale(1.1);
                scale: 1.1;
                overflow-x: hidden;
            }
        }

        .lineup-img {
          width: 100vw;
          height: auto;
          object-fit: cover;
          display: block;
          margin: 0 auto;
          max-width: 100vw;
        }

        @media (max-width: 640px) {
          .lineup-img {
            width: 100vw;
            max-width: 100vw;
            margin-top: 50px;
            transform: scale(1.1);
            scale: 1.1;
          }
          
          .lineup-section {
            margin-top: 4rem !important;
          }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
          .lineup-img {
            width: 90vw;
            max-width: 100vw;
            margin-top: 300px;
            transform: scale(1.3);
            scale: 1.3;
          }
        }

        @media (min-width: 1025px) {
          .lineup-img {
            margin-top: 300px;
            width: 100vw;
            max-width: 100vw;
            transform: scale(1.1);
            scale: 1.1;
          }

          .lineup-section {
            margin-top: 24rem !important;
            top: 130px;
          }
        }

        /* Above Footer Styles */
        .above-footer {
          width: 100vw;
          height: 100vh;
          object-fit: cover;
          display: block;
          position: relative;
          z-index: 5;
          margin-top: auto;
          margin-bottom: 0;
        }

        @media (max-width: 640px) {
          .above-footer {
            width: 100vh;
            height: 100vh;
            /* height: 170vh; */
            /* margin-bottom: 2rem; */
          }
        }

        @media (min-width: 641px) and (max-width: 768px) {
          .above-footer {
            width: 100vw;
            height: 100vh;
            margin-bottom: 3rem;
          }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
          .above-footer {
            width: 100vw;
            height: 100vh;
            margin-bottom: 4rem;
          }
        }

        @media (min-width: 1025px) and (max-width: 1440px) {
          .above-footer {
            width: 100vw;
            height: 150vh;
            margin-bottom: 5rem;
          }
        }

        @media (min-width: 1441px) {
          .above-footer {
            width: 100vw;
            height: 230vh;
            margin-top: 100px;
            margin-bottom: 6rem;
          }
        }

        /* Countdown Timer Responsive Styles */
        .countdown-container {
          position: relative;
          z-index: 10;
          width: 100%;
          max-width: 4xl;
          margin: 0 auto;
          padding: 2rem 1rem;
        }

        @media (max-width: 640px) {
          .countdown-container {
            padding: 1rem 1rem;
            margin-top: 0.5rem;
            /* margin-bottom: 2rem; */
          }
        }

        @media (min-width: 641px) and (max-width: 768px) {
          .countdown-container {
            padding: 1.5rem 1rem;
            margin-top: 0.75rem;
            /* margin-bottom: 3rem; */
          }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
          .countdown-container {
            padding: 2rem 1rem;
            margin-top: 1rem;
            margin-bottom: 4rem;
          }
        }

        @media (min-width: 1025px) and (max-width: 1440px) {
          .countdown-container {
            padding: 1rem 1rem;
            margin-top: 0.5rem;
            margin-bottom: 8rem;
          }
        }

        @media (min-width: 1441px) {
          .countdown-container {
            padding: 1.25rem 1rem;
            margin-top: 0.75rem;
            margin-bottom: 10rem;
          }
        }

        /* Fish Image Styles */
        .fish-img {
          width: auto;
          height: auto;
          object-fit: contain;
          display: block;
          margin: 0 auto;
          position: relative;
          z-index: 8;
        }

        @media (max-width: 640px) {
          .fish-img {
            width: 60vw;
            height: 80px;
            max-width: 200px;
            margin-top: 2rem;
            margin-bottom: 1rem;
            top: 80px;
          }
        }

        @media (min-width: 641px) and (max-width: 768px) {
          .fish-img {
            width: 50vw;
            height: 100px;
            max-width: 250px;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            top: 100px;
          }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
          .fish-img {
            width: 40vw;
            height: 120px;
            max-width: 300px;
            margin-top: 10rem;
            margin-bottom: 2rem;
            top: 100px;
          }
        }

        @media (min-width: 1025px) and (max-width: 1440px) {
          .fish-img {
            width: 35vw;
            height: 140px;
            max-width: 350px;
            margin-top: 10rem;
            margin-bottom: 2.5rem;
            top: 50px;
          }
        }

        @media (min-width: 1441px) {
          .fish-img {
            width: 50vw;
            height: 300px;
            max-width: 400px;
            margin-top: 10rem;
            margin-bottom: 3rem;
            top: 60px;
          }
        }

        /* CAN'T WAIT TO SEE YOU Image Styles */
        .cant-wait-img {
          width: auto;
          height: auto;
          object-fit: contain;
          display: block;
          margin: 0 auto;
          position: relative;
          z-index: 8;
        }

        @media (max-width: 640px) {
          .cant-wait-img {
            width: 80vw;
            height: 120px;
            max-width: 300px;
            margin-top: 3rem;
            margin-bottom: 2rem;
            top: 80px;
          }
        }

        @media (min-width: 641px) and (max-width: 768px) {
          .cant-wait-img {
            width: 70vw;
            height: 150px;
            max-width: 400px;
            margin-top: 3.5rem;
            margin-bottom: 2.5rem;
            top: 40px;
          }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
          .cant-wait-img {
            width: 60vw;
            height: 180px;
            max-width: 500px;
            margin-top: 4rem;
            margin-bottom: 3rem;
            top: 120px;
          }
        }

        @media (min-width: 1025px) and (max-width: 1440px) {
          .cant-wait-img {
            width: 50vw;
            height: 200px;
            max-width: 600px;
            margin-top: 12rem;
            margin-bottom: 3.5rem;
            top: 60px;
          }
        }

        @media (min-width: 1441px) {
          .cant-wait-img {
            width: 60vw;
            height: 350px;
            max-width: 700px;
            margin-top: 12rem;
            margin-bottom: 4rem;
            top: 150px;
          }
        }

        /* Footer Styles */
        #footer {
          position: relative;
          z-index: 10;
          width: 100%;
          background: transparent;
          margin: 0;
          padding: 0;
          margin-top: -50px;
        }

        @media (max-width: 640px) {
          #footer {
            margin: 0;
            padding: 0;
            margin-top: -60px;
          }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
          #footer {
            margin-top: -168px;
          }
        }

        @media (min-width: 1025px) {
          #footer {
            margin-top: -100px;
          }
        }

        /* Remove white space at bottom */
        body {
          background: #000;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar"></nav>

    <!-- Main Content -->
    <main class="flex flex-col items-center overflow-hidden">
        <!-- Hero Section -->
        <section class="flex flex-col items-center w-full background pt-4 sm:pt-8 md:pt-12 lg:pt-16 xl:pt-20">
            <div class="flex flex-col items-center max-w-6xl mx-auto px-4 w-full">
                <img src="assets/home/PRESENT TO YOU.png" alt="Present to You"
                    class="w-2/3 sm:w-1/2 md:w-2/5 lg:w-1/3 xl:w-1/4 max-w-xs mb-2 sm:mb-4 md:mb-6 lg:mb-8 image-rendering-crisp fade-in-hero"
                    id="hero-present">
                <img src="assets/home/ELFEST 2026.png" alt="ELFEST 2026"
                    class="w-full sm:w-11/12 md:w-full max-w-5xl mb-4 sm:mb-6 md:mb-8 lg:mb-12 image-rendering-crisp fade-in-hero"
                    id="hero-title">
            </div>

            <!-- Buy Tickets Section -->
            <div class="flex justify-center w-full px-4 mb-4 sm:mb-6 md:mb-8 lg:mb-12">
                <img src="assets/home/BUY TICKETS.png" alt="Buy Tickets"
                onclick="window.open('https://snaptix.id/events/elfestival-vol3', '_blank')"
                    class="w-4/5 sm:w-3/4 md:w-2/3 lg:w-1/2 max-w-2xl cursor-pointer hover:scale-105 transition-transform duration-300 image-rendering-crisp">
            </div>

            <!-- Turtle & Octopus Section -->
            <div class="overlay-container px-4 mt-4 sm:mt-8 md:mt-12 lg:mt-16">
                <!-- Turtle & Octopus (background) -->
                <img src="assets/home/turtle & octopus.png" alt="Turtle & Octopus"
                    class="w-full max-w-4xl mx-auto image-rendering-crisp lg:top-full fade-in-hero relative z-20" id="hero-turtle">

                <!-- First Overlay -->
                <img src="assets/home/first overlay turtle & octopus.png" alt="Overlay"
                    class="overlay-first image-rendering-crisp fade-in-hero z-10" id="hero-first-over">

                <!-- Second Overlay -->
                <img src="assets/home/overlay turtle & octopus.png" alt="Overlay"
                    class="overlay-second w-screen image-rendering-crisp fade-in-hero z-8" id="hero-over">

                <!-- Octopus (foreground) -->
                <img src="assets/home/octopus.png" alt="Octopus"
                    class="octopus-foreground image-rendering-crisp fade-in-hero z-5" id="hero-octopus">
            </div>

        </section>

        <!-- Lineup Section -->
        <section class="w-full overflow-hidden" style="background: linear-gradient(180deg, #033c62 0%, #285d7d 50%, #48ebfc 100%);">
            <div class="relative flex flex-col items-center h-full w-full lineup-section mt-32 sm:mt-32 md:mt-40 lg:mt-48 xl:mt-56 pt-8 sm:pt-12 md:pt-16 xl:pt-20">
                <!-- Lineup Title -->

                <img src="assets/home/buble.png" alt="Lineup Background" class="w-full absolute top-20 left-0 right-0 bottom-0 max-w-4xl mx-auto mb-4 sm:mb-6 md:mb-8 xl:mb-12 xl:top-56 relative z-10 image-rendering-crisp px-4" />
                <img src="assets/home/OUR LINEUP.png" alt="Our Lineup"
                    class="w-full max-w-4xl mx-auto mb-4 sm:mb-6 md:mb-8 xl:mb-12 relative z-10 image-rendering-crisp px-4" />

                <!-- Lineup Image -->
                <img src="assets/home/LINEUP.png" alt="Lineup" class="lineup-img" />
            
                <img src="assets/home/fish.png" alt="Above Footer Background" class="fish-img image-rendering-crisp" />

                <img src="assets/home/CANâ€™T WAIT TO SEE YOU!.png" alt="Can't Wait To See You" class="cant-wait-img image-rendering-crisp" />
                <!-- Countdown Timer -->
                <div class="countdown-container">
                    <div class="tick" data-did-init="handleTickInit">
                        <div data-layout="horizontal fit"
                            class="flex justify-center items-center gap-1 sm:gap-2 md:gap-3 lg:gap-4">
                            <span data-key="days" data-transform="pad(000)" data-view="flip"></span>
                            <span data-view="text" data-key="sep" class="tick-text-inline">:</span>
                            <span data-key="hours" data-transform="pad(00)" data-view="flip"></span>
                            <span data-view="text" data-key="sep" class="tick-text-inline">:</span>
                            <span data-key="minutes" data-transform="pad(00)" data-view="flip"></span>
                            <span data-view="text" data-key="sep" class="tick-text-inline">:</span>
                            <span data-key="seconds" data-transform="pad(00)" data-view="flip"></span>
                        </div>
                    </div>
                </div>

                <img src="assets/home/above-footer.png" alt="Above Footer Background" class="above-footer image-rendering-crisp" />
        </section>
    </main>

    <!-- Footer -->
    <div id="footer" class="w-full"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="/flip.min.js"></script>
    <script>
        // Hero section animation on load
        window.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                document.getElementById('hero-present')?.classList.add('visible');
            }, 100);
            setTimeout(function () {
                document.getElementById('hero-title')?.classList.add('visible');
            }, 400);
            setTimeout(function () {
                document.getElementById('hero-turtle')?.classList.add('visible');
            }, 500);
            setTimeout(function () {
                document.getElementById('hero-first-over')?.classList.add('visible');
            }, 500);
            setTimeout(function () {
                document.getElementById('hero-over')?.classList.add('visible');
            }, 500);
            setTimeout(function () {
                document.getElementById('hero-octopus')?.classList.add('visible');
            }, 500);

        });
    </script>
</body>

</html>
</html>
