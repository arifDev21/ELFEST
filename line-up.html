    html,

    /* Offset footer overlay: ubah nilai di sini untuk atur kanan/kiri/bawah */
    .footer-overlay-wrapper {
        --footer-offset-bottom: 0px;
        --footer-offset-down: 24px;
        --footer-offset-left-px: 0px;
        --footer-offset-right-px: 0px;
        --footer-offset-bottom-bar-left: 0px;
        --footer-offset-bottom-bar-right: 80px;
        --footer-offset-bottom-bar-down: 55px;
    }

    @media (min-width: 640px) {
        .footer-overlay-wrapper {
            --footer-offset-down: 32px;
            --footer-offset-bottom-bar-left: 60px;
            --footer-offset-bottom-bar-right: 120px;
            --footer-offset-bottom-bar-down: 40px;
        }
    }

    @media (min-width: 768px) {
        .footer-overlay-wrapper {
            --footer-offset-down: 40px;
            --footer-offset-bottom-bar-left: 80px;
            --footer-offset-bottom-bar-right: 160px;
            --footer-offset-bottom-bar-down: 48px;
        }
    }

    .footer-overlay-side {
        bottom: var(--footer-offset-bottom);
        transform: translateY(var(--footer-offset-down));
    }

    .footer-overlay-side.left {
        left: var(--footer-offset-left-px);
    }

    .footer-overlay-side.right {
        right: var(--footer-offset-right-px);
    }

    .footer-overlay-bottom-bar {
        bottom: var(--footer-offset-bottom);
        left: var(--footer-offset-bottom-bar-left);
        right: var(--footer-offset-bottom-bar-right);
        transform: translateY(var(--footer-offset-bottom-bar-down));
    }

    /* Footer overlay di bawah Side Feeds + button (z-30 nimpa z-10) */
    .footer-overlay-wrapper {
        z-index: 10;
        margin-top: -220px;
    }

    @media (min-width: 768px) {
        .footer-overlay-wrapper {
            margin-top: -220px;
        }
    }

    /* Button beli tiket: responsive ukuran (mobile → desktop) */

        max-width: min(280px, 85vw);
        display: block;
        height: auto;
        object-fit: contain;
    }

    @media (min-width: 640px) {
        .side-feeds-button-section .side-feeds-btn {
            max-width: 320px;
        }
    }

    @media (min-width: 768px) {

        }

    }

    .line-up-grid {
        display: grid;

    }

    /* Spotify Modal - smooth animations */
    @keyframes modal-content-in {
        from {
            opacity: 0;
            transform: translateY(8px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #spotify-modal {
        visibility: hidden;
        pointer-events: none;
        transition: visibility 0.5s;
    }

    #spotify-modal.show {
        visibility: visible;
        pointer-events: auto;
    }

    #spotify-modal .modal-backdrop {
        background: linear-gradient(135deg, rgba(45, 18, 145, 0.5) 0%, rgba(0, 0, 0, 0.8) 100%);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        opacity: 0;
        transition: opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #spotify-modal.show .modal-backdrop {
        opacity: 1;
    }

    #spotify-modal .modal-panel {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        max-width: 480px;
        height: 100vh;
        background: linear-gradient(165deg, #1e1b3a 0%, #0f0d1a 50%, #121212 100%);
        border-left: 4px solid #1DB954;
        box-shadow: -16px 0 80px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        transform: translateX(100%);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        overflow-y: auto;
        z-index: 101;
    }

    @media (min-width: 768px) {
        #spotify-modal .modal-panel {
            max-width: 540px;
        }
    }

    #spotify-modal.show .modal-panel {
        transform: translateX(0);
        box-shadow: -24px 0 120px rgba(0, 0, 0, 0.7), 0 0 80px rgba(129, 129, 251, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.06) inset;
    }

    #spotify-modal .modal-header {
        background: linear-gradient(90deg, rgba(29, 185, 84, 0.12) 0%, transparent 100%);
        opacity: 0;
    }

    #spotify-modal.show .modal-header {
        animation: modal-content-in 0.35s cubic-bezier(0.4, 0, 0.2, 1) 0.1s forwards;
    }

    #spotify-modal .modal-spotify-badge {
        background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
        color: #000;
        font-weight: 700;
        font-size: 10px;
        letter-spacing: 0.08em;
        padding: 4px 10px;
        border-radius: 20px;
        box-shadow: 0 2px 12px rgba(29, 185, 84, 0.4);
    }


    #spotify-modal .modal-body {
        opacity: 0;
    }

    #spotify-modal.show .modal-body {
        animation: modal-content-in 0.4s cubic-bezier(0.4, 0, 0.2, 1) 0.12s forwards;
    }

    #spotify-modal .modal-close-btn {
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #spotify-modal .modal-close-btn:hover {
        background: rgba(29, 185, 84, 0.2);
        transform: scale(1.05);
        border-color: rgba(29, 185, 84, 0.5);
    }

    #spotify-modal #spotify-embed {
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.04);
        animation: modal-content-in 0.4s cubic-bezier(0.4, 0, 0.2, 1) 0.15s both;
    }

    /* Day 1 & Day 2: mobile */

            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: bottom;
            display: block;
        }

</style>

<script src="script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("spotify-modal");
        const embed = document.getElementById("spotify-embed");
        const titleEl = document.getElementById("spotify-modal-title");

        document.querySelectorAll(".lineup-cell-clickable").forEach(function (cell) {
            if (cell.dataset.spotify) cell.classList.add("cursor-pointer");
            cell.addEventListener("click", function () {
                const url = this.dataset.spotify;
                if (!url) return;
                titleEl.textContent = this.dataset.artist || "Spotify";
                embed.src = url;
                modal.classList.add("show");
                document.body.style.overflow = "hidden";
            });
        });

        function closeModal() {
            modal.classList.remove("show");
            setTimeout(function () {
                embed.src = "";
                document.body.style.overflow = "";
            }, 420);
        }

        modal.querySelectorAll("[data-modal-close]").forEach(function (btn) {
            btn.addEventListener("click", closeModal);
        });
        modal.addEventListener("click", function (e) {
            if (e.target === modal || e.target.classList.contains("modal-backdrop")) closeModal();
        });
    });
</script>

</html>
